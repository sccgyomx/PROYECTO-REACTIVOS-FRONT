<mat-card *ngIf="visible === 'primero'">
  <mat-card-header>
    <mat-card-title>Generar nuevo reactivo</mat-card-title>
    <mat-card-subtitle>
      Si desea generar un nuevo reactivo presione el boton nuevo. {{ visible }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <button
      mat-raised-button
      color="primary"
      (click)="setVisibleCard('segundo')"
    >
      Nuevo
    </button>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="visible === 'segundo'">
  <mat-card-header>
    <mat-card-title>Generar nuevo reactivo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Ingrese el tema del cual generar el reactivo.</p>
    <mat-form-field class="input">
      <mat-label>Tema</mat-label>
      <input matInput required [formControl]="tema" minlength="10" />
      <mat-error *ngIf="tema.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button
      mat-raised-button
      color="primary"
      (click)="setVisibleCard('tercero')"
    >
      Nuevo
    </button>
  </mat-card-actions>
</mat-card>
<mat-card *ngIf="visible === 'tercero'">
  <mat-card-content>
    <div class="loader">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </mat-card-content>
</mat-card>

<app-detail-reactivo
  *ngIf="visible === 'cuarto'"
  [reactivo]="reactivo!"
  [soloMostrar]="true"
  (mensaje)="setVisibleCard($event)"
></app-detail-reactivo>
